<?xml version="1.0" encoding="UTF-8"?>
<!-- KPC coin â€” 32x32, transparent background, styled like your reference -->
<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" role="img" aria-label="KPC coin 32x32">
  <defs>
    <!-- Gold materials -->
    <radialGradient id="goldBase" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#FFE7A6"/>
      <stop offset="38%" stop-color="#FFCF57"/>
      <stop offset="70%" stop-color="#E0B03A"/>
      <stop offset="100%" stop-color="#966615"/>
    </radialGradient>
    <linearGradient id="goldEdge" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF2C6"/>
      <stop offset="45%" stop-color="#FFC83A"/>
      <stop offset="70%" stop-color="#D39E26"/>
      <stop offset="100%" stop-color="#73480E"/>
    </linearGradient>
    <linearGradient id="goldText" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF6CF"/>
      <stop offset="45%" stop-color="#FFD65B"/>
      <stop offset="75%" stop-color="#E1B23B"/>
      <stop offset="100%" stop-color="#875811"/>
    </linearGradient>

    <!-- Deep blue core -->
    <radialGradient id="coreBlue" cx="40%" cy="35%" r="80%">
      <stop offset="0%" stop-color="#2E63B0"/>
      <stop offset="55%" stop-color="#1A3F7A"/>
      <stop offset="100%" stop-color="#0D254D"/>
    </radialGradient>

    <!-- Gloss -->
    <radialGradient id="shine" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9"/>
      <stop offset="70%" stop-color="#FFFFFF" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>

    <!-- Tiny, crisp shadow for letters -->
    <filter id="letterShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.35" stdDeviation="0.3" flood-color="#000" flood-opacity="0.55"/>
    </filter>

    <!-- Outer ring text paths (microtext just for the look) -->
    <path id="topArc" d="M 4 16 a 12 12 0 1 1 24 0" fill="none"/>
    <path id="bottomArc" d="M 28 16 a 12 12 0 1 1 -24 0" fill="none"/>
  </defs>

  <!-- Transparent background (no rect) -->

  <!-- Coin -->
  <g shape-rendering="geometricPrecision" text-rendering="optimizeLegibility">
    <!-- Outer disc -->
    <circle cx="16" cy="16" r="15.5" fill="url(#goldBase)"/>
    <!-- Edge / bevel lines -->
    <circle cx="16" cy="16" r="15.2" fill="none" stroke="url(#goldEdge)" stroke-width="1"/>
    <circle cx="16" cy="16" r="14.6" fill="none" stroke="#8C5D0F" stroke-opacity="0.5" stroke-width="0.7"/>

    <!-- Thick gold ring -->
    <circle cx="16" cy="16" r="12" fill="none" stroke="url(#goldEdge)" stroke-width="6"/>
    <!-- Inner bevel hints -->
    <circle cx="16" cy="16" r="12" fill="none" stroke="#FFF2B8" stroke-opacity="0.38" stroke-width="0.25"/>
    <circle cx="16" cy="16" r="9.15" fill="none" stroke="#A67613" stroke-opacity="0.55" stroke-width="0.25"/>

    <!-- Side studs like the reference -->
    <g fill="url(#goldText)" stroke="#714E10" stroke-width="0.25">
      <circle cx="4.6" cy="16" r="0.9"/>
      <circle cx="27.4" cy="16" r="0.9"/>
    </g>

    <!-- Inner blue core -->
    <circle cx="16" cy="16" r="8.7" fill="url(#coreBlue)" stroke="#0B1E3E" stroke-width="0.6"/>
    <!-- Soft gloss and vignette for depth -->
    <ellipse cx="10.2" cy="7.7" rx="8.6" ry="5.7" fill="url(#shine)" transform="rotate(-18 10.2 7.7)" opacity="0.45"/>
    <ellipse cx="20.3" cy="21.1" rx="7.0" ry="4.6" fill="#000" opacity="0.16"/>

    <!-- Microtext on the ring (for the look at 32px; not meant to be readable) -->
    <g fill="url(#goldText)" stroke="#6F4F10" stroke-width="0.12">
      <text font-family="Montserrat, Poppins, 'Arial Black', Arial, sans-serif" font-weight="800"
            font-size="2.1" letter-spacing="0.4">
        <textPath href="#topArc" startOffset="50%" text-anchor="middle">KUYAPADS COIN</textPath>
      </text>
      <text font-family="Montserrat, Poppins, 'Arial Black', Arial, sans-serif" font-weight="800"
            font-size="1.7" letter-spacing="0.35">
        <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">POWERING THE KUYAPADS ECOSYSTEM</textPath>
      </text>
    </g>

    <!-- Center letters -->
    <g filter="url(#letterShadow)">
      <text x="16" y="20.15"
            font-family="Montserrat, Poppins, 'Arial Black', Arial, sans-serif"
            font-size="11" font-weight="900" text-anchor="middle"
            fill="url(#goldText)" stroke="#6E470C" stroke-width="0.9" paint-order="stroke fill">
        KPC
      </text>
      <!-- Small top bevel on letters -->
      <text x="16" y="20.15"
            font-family="Montserrat, Poppins, 'Arial Black', Arial, sans-serif"
            font-size="11" font-weight="900" text-anchor="middle"
            fill="none" stroke="#FFF4CF" stroke-opacity="0.7" stroke-width="0.18">
        KPC
      </text>
    </g>
  </g>
</svg>